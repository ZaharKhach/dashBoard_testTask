<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="side-menu">
        <header class="side-menu__header">
            <div class="side-menu__header__logo-wrapper">
                <img src="./icons/MainDashboard.svg" alt="logo" class="side-menu__header__logo">
            </div>
            <div class="side-menu__header__title">Dashboard<span>v0.1</span></div>
        </header>
        <nav class="side-menu__navigation">
            <div class="side-menu__navigation__item">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Dashboard.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Dashboard</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/arrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>

            <div class="side-menu__navigation__item">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Product.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Product</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/arrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>

            <div class="side-menu__navigation__item-active">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Customers.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Customers</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/activeArrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>

            <div class="side-menu__navigation__item">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Income.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Income</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/arrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>

            <div class="side-menu__navigation__item">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Promote.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Promote</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/arrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>

            <div class="side-menu__navigation__item">
                <div class="side-menu__navigation__item__wrapper">
                    <div class="side-menu__navigation__item__logo-wrapper">
                        <img src="./icons/Help.svg" alt="#" class="side-menu__navigation__item__logo">
                    </div>
                    <div class="side-menu__navigation__item__title">Help</div>
                </div>
                <div class="side-menu__navigation__item__arrow">
                    <img src="./icons/arrow.svg" alt="#" class="side-menu__navigation__item__arrow-image">
                </div>
            </div>
        </nav>
        <div class="side-menu__profile">
            <div class="side-menu__profile__logo-block">
                <img src="./icons/profile.png" alt="">
            </div>
            <div class="side-menu__profile__info-block">
                <div class="side-menu__profile__name">Evano</div>
                <div class="side-menu__profile__subname">Project Manager</div>
            </div>
        </div>
    </div>
    <div class="product">
        <h1 class="product__greeting">Hello Evanoüëãüèº,</h1>
        <div class="product__info">
            <div class="product__info__header">
                <div class="product__info__header__title-box">
                    <div class="product__info__header__title">All Customers</div>
                    <div class="product__info__header__subtitle">Active Members</div>
                </div>
                 
                <div class="product__info__header__search-box">
                    <div class="product__info__header__search-icon"><img src="./icons/search.svg" alt=""></div>
                    <div class="product__info__header__search-text">Search</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
